name: Lint Heimdall

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          check-latest: true
          cache: 'yarn'

      - name: Install project dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn run lint:ci
