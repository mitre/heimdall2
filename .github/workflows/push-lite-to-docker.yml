name: Push Heimdall Lite to Docker Hub on every merge to master and tag as latest

on:
  push:
    branches: [master, docker_improvements]

jobs:
  docker:
    runs-on: macos-14
    steps:
      - name: Checkout the Heimdall Repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU for Docker
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64 # macos can build arm64 natively, so just need amd64
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.lite
          push: true
          platforms: linux/amd64,linux/arm64
          tags: mitre/heimdall-lite:latest
