name: Push Heimdall Lite to Docker Hub on every merge to master and tag as latest

on:
  push:
    branches: [master]
  pull_request: # remove
    branches: [master]

jobs:
  docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the Heimdall Repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.lite
          push: false # revert
          platforms: linux/amd64
          tags: mitre/heimdall-lite:${{ github.event.pull_request.head.sha }} # should be ${{ github.sha }} but pull requests are weird
