name: Push Heimdall Server to Docker Hub on every release and tag as release-latest and version

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      use_build_cloud:
        description: 'Use Docker Build Cloud (fast, uses minutes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  docker:
    name: Build and Push Release to Docker Hub
    runs-on: ubuntu:24.04

    steps:
      - name: Run string replace to remove the v from the version number before using it in the docker tag
        uses: frabert/replace-string-action@v2
        id: format-tag
        with:
          pattern: 'v'
          string: '${{ github.event.release.tag_name || github.event.inputs.version}}'
          replace-with: ''
          flags: 'g'

      - name: Checkout the Heimdall Repository
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up QEMU (for emulated builds)
        if: github.event.inputs.use_build_cloud != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (Build Cloud - Fast)
        if: github.event.inputs.use_build_cloud == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "mitre/mitre-builder"

      - name: Set up Docker Buildx (Standard - Free)
        if: github.event.inputs.use_build_cloud != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-platform server image
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: server-ci
          push: true
          set: |
            server-ci.tags=mitre/heimdall2:release-latest,mitre/heimdall2:${{ steps.format-tag.outputs.replaced }}

      - name: Get Docker SHA for Iron Bank
        shell: bash
        id: get-docker-sha
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=0.5 # in seconds
          RETRY_COUNT=0
          SUCCESS=false

          while [ "$RETRY_COUNT" -lt "$MAX_RETRIES" ]; do
            if docker pull mitre/heimdall2:${{ steps.format-tag.outputs.replaced }}; then
              SUCCESS=true
              break
            else
              RETRY_COUNT="$((RETRY_COUNT + 1))"
              echo "Retry $RETRY_COUNT/$MAX_RETRIES: Docker pull failed.  Retrying in $RETRY_DELAY seconds..."
              sleep "$RETRY_DELAY"
            fi
          done

          if [ "$SUCCESS" = true ]; then
            echo "DOCKER_SHA=$(docker inspect --format='{{index .RepoDigests 0}}' mitre/heimdall2:${{ steps.format-tag.outputs.replaced }} | cut -d '@' -f 2)" >> $GITHUB_ENV
          else
            echo "Docker pull failed after $MAX_RETRIES attempts."
            exit 1
          fi

      - name: Upgrade Iron Bank
        uses: mitre/ironbank_release_action@v1
        with:
          name: Heimdall
          version: ${{ steps.format-tag.outputs.replaced }}
          ironbank_pat: ${{ secrets.SAF_IRONBANK_REPO1_PAT }}
          ironbank_username: ${{ secrets.SAF_IRONBANK_REPO1_USERNAME }}
          ironbank_project_id: 5450
          ironbank_project_clone_url: repo1.dso.mil/dsop/mitre/security-automation-framework/heimdall2.git
          git_commit_author_name: "Automated Heimdall Release"
          git_commit_author_email: "saf@mitre.org"
          update_commands: |
            yq e -i '.args.HEIMDALL_VERSION=\"${{ steps.format-tag.outputs.replaced }}\" | .tags[0]=\"${{ steps.format-tag.outputs.replaced }}\" | .labels.\"org.opencontainers.image.version\"=\"${{ steps.format-tag.outputs.replaced }}\" | .resources[1].tag=\"mitre/heimdall2:${{ steps.format-tag.outputs.replaced }}\" | .resources[1].url=\"docker://docker.io/mitre/heimdall2@${{ env.DOCKER_SHA }}\"' hardening_manifest.yaml
            sed -i s/HEIMDALL_VERSION=\.\*/HEIMDALL_VERSION=${{ steps.format-tag.outputs.replaced }}/ Dockerfile
