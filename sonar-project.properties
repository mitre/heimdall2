# SonarCloud configuration for Heimdall
sonar.projectKey=mitre_heimdall2
sonar.organization=mitre

# Path to source directories
sonar.sources=apps/backend/src,apps/frontend/src,libs/common,libs/hdf-converters/src,libs/inspecjs/src,libs/password-complexity/src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**

# Path to test source directories
sonar.tests=apps/backend/src,apps/frontend/src,libs/hdf-converters/src,libs/inspecjs/src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js,**/*.test.ts,**/*.test.js

# Test coverage configuration
sonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8